
#Server config settings
[server]

	#Recipe enable and disable and other crafting settings
	[server.recipeSettings]

		#World interaction and recipe settings
		[server.recipeSettings.worldInteractionSettings]
			#Enable/disable shears stripping bark from trees
			allowShearsToStripBark = true
			#The amount of bark strands gained from right-clicking an unstripped log with shears
			#Range: 1 ~ 64
			barkStrandHarvestAmount = 3

		#Firearm recipe settings
		[server.recipeSettings.firearmRecipeSettings]
			#Enable/disable matchlock firearm crafts
			allowMatchlockWeaponsCrafting = true
			#Enable/disable wheellock firearm crafts
			allowWheellockWeaponsCrafting = true
			#Enable/disable flintlock firearm crafts
			allowFlintlockWeaponsCrafting = true
			#Enable/disable caplock firearm crafts
			allowCaplockWeaponsCrafting = true
			#Enable/disable paper cartridge ammo crafts
			allowPaperCartridgeCrafting = true
			#Enable/disable stone firearm ammo crafts
			allowStoneFirearmAmmoCrafting = true
			#Enable/disable iron firearm ammo crafts
			allowIronFirearmAmmoCrafting = true
			#Enable/disable lead firearm ammo crafts
			allowLeadFirearmAmmoCrafting = true

		#Artillery recipe settings
		[server.recipeSettings.artilleryRecipeSettings]
			#Enable/disable congreve rocket stand artillery craft
			allowCongreveRocketStandArtilleryCrafting = true
			#Enable/disable naval cannon artillery craft
			allowNavalCannonCrafting = true
			#Enable/disable powder charge crafts
			allowArtilleryPowderChargeCrafting = true
			#Enable/disable stone artillery ammo crafts
			allowStoneFirearmAmmoCrafting = true
			#Enable/disable iron artillery ammo crafts
			allowIronFirearmAmmoCrafting = true
			#Enable/disable lead artillery ammo crafts
			allowLeadFirearmAmmoCrafting = true

		#Design notes settings
		[server.recipeSettings.designNotesSettings]
			#A list of items that require design notes to be crafted in the gunsmith's bench
			#Design Notes can be found in dungeon chests, villager chests, and mob loot
			designNotesRequiredItems = ["oldguns:flintlock_mechanism", "oldguns:caplock_mechanism", "oldguns:matchlock_musketoon", "oldguns:matchlock_blunderbuss_pistol", "oldguns:wheellock_doublebarrel_pistol", "oldguns:wheellock_musketoon", "oldguns:wheellock_blunderbuss_pistol", "oldguns:flintlock_duckfoot_derringer", "oldguns:flintlock_pepperbox_pistol", "oldguns:flintlock_musketoon", "oldguns:flintlock_nock_gun", "oldguns:flintlock_blunderbuss_pistol", "oldguns:caplock_duckfoot_derringer", "oldguns:caplock_pepperbox_pistol", "oldguns:caplock_musketoon", "oldguns:caplock_blunderbuss_pistol"]

		#Black Powder manufacture settings
		[server.recipeSettings.blackPowderManufactureSettings]

			#Nitre production settings
			[server.recipeSettings.blackPowderManufactureSettings.niterProductionSettings]
				#The min amount of Niter gained from crystallization of liquid niter
				#Range: 1 ~ 64
				niterCrystallizationAmountMin = 8
				#The max amount of Niter gained from crystallization of liquid niter
				#Range: 1 ~ 64
				niterCrystallizationAmountMax = 16
				#How difficult it is for niter to crystallize from a boiling cauldron of liquid niter
				#The chance for crystalization is 1 in (difficulty+1)*2, calculated when the block randomly ticks
				#Range: 0.0 ~ 3.4028234663852886E38
				niterCrystallizationDifficulty = 1.5
				#A list of blocks that can be used as heat sources for niter crystallization
				niterCauldronValidHeatSources = ["minecraft:fire", "minecraft:lava", "minecraft:campfire", "minecraft:soul_campfire"]
				#How difficult it is for niter bedding to advance through its 10 refuse levels when under dripping water dripstone
				#The chance for advancement is 1 in (difficulty)*2, calculated when the block randomly ticks
				#Range: 0.0 ~ 3.4028234663852886E38
				niterBeddingDripstoneGenerationDifficulty = 15.0
				#How difficult it is for niter bedding to advance through its 10 refuse levels when under animals
				#The chance for advancement is 1 in (difficulty/localRefuse+1)*2, calculated when the block randomly ticks
				#Range: 0.0 ~ 3.4028234663852886E38
				niterBeddingRefuseGenerationDifficulty = 30.0
				#The amount of nitrated soil gained from right-clicking a ripe Niter Bedding with a shovel
				#Range: 1 ~ 64
				niterBeddingAnimalRadius = 3
				#How much refuse a low refuse animal can contribute to nitrated soil production
				#Range: 0.0 ~ 3.4028234663852886E38
				lowRefuseAnimalGeneratedAmount = 1.0
				#How much refuse a high refuse animal can contribute to nitrated soil production
				#Range: 0.0 ~ 3.4028234663852886E38
				highRefuseAnimalGeneratedAmount = 2.0
				#A list of animal entities that will produce a modest amount of refuse for nitrated soil production
				lowRefuseAnimals = ["entity.minecraft.chicken", "entity.minecraft.pig", "entity.minecraft.sheep", "entity.minecraft.llama"]
				#A list of animal entities that will produce a large amount of refuse for nitrated soil production
				highRefuseAnimals = ["entity.minecraft.horse", "entity.minecraft.cow"]

			#Corning process settings
			[server.recipeSettings.blackPowderManufactureSettings.corningProcessSettings]
				#How difficult it is for wet black powder cakes or blocks to dry in direct sunlight
				#The chance for drying is 1 in (difficulty+1)*2, calculated when the block randomly ticks
				#Range: 0.0 ~ 3.4028234663852886E38
				wetBlackPowderCakeSunDryingDifficulty = 7.5
				#How difficult it is for dry black powder blocks to get wet in rain
				#The chance for drying is 1 in (difficulty+1)*2, calculated when the block randomly ticks
				#Range: 0.0 ~ 3.4028234663852886E38
				blackPowderRainWettingDifficulty = 5.0

			#Mercury process settings
			[server.recipeSettings.blackPowderManufactureSettings.mercuryProductionSettings]
				#Enable/disable creating mercury from gold ore via a liquid niter cauldron
				allowMercuryFromGoldAtNiterCauldronCrafting = true
				#Enable/disable creating mercury from redstone dust via a liquid niter cauldron
				allowMercuryFromRedstoneAtNiterCauldronCrafting = true

		#Equipment recipe settings
		[server.recipeSettings.equipmentRecipeSettings]
			#Enable/disable crafting blasting powder sticks
			allowBlastingPowderStickCrafting = true

		#Vanilla alternative recipe settings
		[server.recipeSettings.vanillaAlternativeRecipeSettings]
			#Enable/disable crafting vanilla TNT from blasting powder sticks
			allowTntFromBlastingPowderSticksCrafting = true

		#Miscellaneous recipe settings
		[server.recipeSettings.miscRecipeSettings]
			#Enable/disable crafting match cords from bark strands
			allowMatchCordFromBarkStrandsCrafting = true
			#Enable/disable crafting match cords from string via right-clicking a liquid niter cauldron
			allowMatchCordFromStringAtNiterCauldronCrafting = true

